<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETH's Biggest Loser</title>
  <!-- Styling for a fun, meme-like vibe -->
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    form {
      margin: 20px auto;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 300px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ff4757;
      color: #fff;
      cursor: pointer;
    }
    #info {
      margin: 10px auto;
      font-size: 0.9em;
      color: #ccc;
    }
    #disclaimer {
      margin: 10px auto;
      font-size: 0.8em;
      color: #aaa;
    }
    #result {
      margin-top: 20px;
      min-height: 50px;
    }
    /* Spinner styles */
    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ff4757;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Leaderboard Section */
    #leaderboardSection {
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
    }
    #leaderboardTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    #leaderboardTable th, #leaderboardTable td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    #leaderboardTable th {
      background-color: #2d3436;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 0.9em;
    }
    #leaderboardTable tr:hover {
      background-color: #2d3436;
    }
    #leaderboardTable td.negative {
      color: #ff4757;
      font-weight: bold;
    }
    /* Add a title style */
    #leaderboardSection h2 {
      color: #fff;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Modal Styles */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgba(0,0,0,0.8); 
    }
    .modal-content {
      background-color: #2d3436;
      color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin: 10% auto; 
      padding: 20px;
      width: 80%;
      max-width: 500px;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .meme-title {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    .share-btn {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .share-btn:hover {
      background: #0873c4;
    }
    .result-details {
      padding: 20px;
      text-align: center;
    }
    .wallet-address {
      font-family: monospace;
      background: #333;
      padding: 8px;
      border-radius: 4px;
      margin: 10px 0;
    }
    .pnl-amount {
      font-size: 2em;
      font-weight: bold;
      margin: 15px 0;
    }
    .pnl-amount.negative {
      color: #ff4757;
    }
    .pnl-amount.positive {
      color: #2ecc71;
    }
    .witty-message {
      font-size: 1.2em;
      margin: 15px 0;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ETH's Biggest Loser</h1>
    
    <div class="wallet-checker">
      <input type="text" id="wallet-input" placeholder="Enter wallet address">
      <button id="check-button">Check P&L</button>
    </div>

    <p class="info">No sign-in required. Just enter your wallet address. Only wallets with at least 10 transactions are considered.</p>
    
    <div id="error" class="error"></div>
    <div id="result" class="result"></div>

    <div class="disclaimer">
      Disclaimer: This is just for fun. Profit/Loss is calculated as:<br>
      P/L = Total Received (in ETH) - Total Sent (in ETH)
    </div>
  </div>

  <!-- Modal Popup -->
  <div id="popupModal" class="modal">
    <div class="modal-content" id="popupContent">
      <span class="close" id="closeModal">&times;</span>
      <div class="meme-title">Crypto Memes: Your Loss is Legendary!</div>
      <div id="popupMessage"></div>
      <button class="share-btn" id="saveImage">Save as Image</button>
    </div>
  </div>

  <!-- html2canvas for capturing the modal as image -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
